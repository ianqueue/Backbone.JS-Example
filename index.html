<!DOCTYPE html>
<html>
    <head>
        <title>Backbone Editor</title>
        <link rel='stylesheet' href='css/core.css' type='text/css'>

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

        <section>
            <script type='text/template' id='question-template'>
                <div>
                    {{text}}
                </div>
            </script>


            <div id='questionEditor'>
                <div id='create-question'>
                    <textarea id='editor-input' placeholder='Type your question code here...' type='text'></textarea>
                    <span class='ui-tooltip-top' style='display:none;'>Click <i>Store & Preview</i> to save this question</span>
                    <div class='buttons container'>
                        <button class='previous-question button'>Show Previous</button>
                        <button class='store-question button'>Store & Preview</button>
                    </div>
                </div>
            </div>

            <div id='questionContent'>
                <!-- preview content here -->
            </div>
        
        </section>
        <!-- scripts -->
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js'></script>
        <script type='text/javascript' src='lib/underscore/underscore.js'></script>
        <script type='text/javascript' src='lib/backbone/backbone.js'></script>
        <script type='text/javascript' src='lib/backbone/backbone.localStorage.js'></script>
        <script type='text/javascript' src='lib/mustache/mustache.js'></script>
        <script type='text/javascript' src='js/editor.js'></script>
    </body>
</html>
